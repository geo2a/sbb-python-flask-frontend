<!DOCTYPE html>
<html>
<head>
    <link href="{{ url_for('static', filename='code.css') }}"
          rel="stylesheet" type="text/css">
    <style>
    body {
        width: 800px;
        margin: auto;
        padding: 0px;
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.5;
        font-size: 14px;
    }
    .file {
      margin: 10px;
      border-bottom: thin solid #888888;
    }
    .file__filename {
      font-weight: bold;
    }
    .file__contents {
      border: 1px solid gray;
    }
    </style>
</head>
<body>
{% if files %}
  {% for file in files %}
    <div class="file">
      <div class="file__filename">
        {{ file.path | safe }}
      </div>
      <div class = "file__contents">
        {{ file.contents | safe }}
      </div>
    </div>
  {% endfor %}
{% else %}
  Stundet has no files
{% endif %}
</body>
</html>
